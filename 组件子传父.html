<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child @myevent="handleC"></child>

</div>
<script src="lib/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    Vue.component("child",{
        template:`
            <div>
               <button @click="handle()">click</button>
            </div>
        `,
        data(){
            return{
                money:1000
            }
        },
        methods:{
            handle(){
                this.$emit("myevent",this.money)
            }
        }
    })

    var vm = new Vue({
        el:"#app",
        data:{
            test:"来自父组件的叮嘱"

        },
        methods:{
            handleC(num){
                console.log("等待子组件传的钱",num)
            }
        }
    })
</script>
</body>
</html>
