<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <slider>
        <ul>
            <li v-for="data in dataList">{{data}}</li>

        </ul>
    </slider>
</div>
<script src="lib/vue.js" type="text/javascript"></script>
<script type="text/javascript">

    Vue.component("slider",{
        template:`
            <div>
                <slot></slot>
            </div>
        `
    })


    var vm = new Vue({
        el:"#app",
        data:{
            dataList:[1,2,3,4]
        }

    })
</script>
</body>
</html>
